<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Passion+One:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Keep Notes !</title>
  </head>
  <body>
    <div class="overlay hide">
      <div class="note">
        <div class="edit">
          <i class="fa fa-times cancel-bt" aria-hidden="true"></i>
          <i class="fa fa-floppy-o save-bt" aria-hidden="true"></i>
        </div>
        <textarea autofocus></textarea>
      </div>
    </div>
    <h1>Keep Notes !</h1>
    <div class="add-bt">Add Note</div>
    <div class="cards"></div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/26894e746a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
